# Go to workspace -1/+1
bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
binde = $kbPrevWs, workspace, -1
binde = $kbNextWs, workspace, +1
binde = Super, Page_Up, workspace, -1
binde = Super, Page_Down, workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+Super, mouse_down, workspace, -10
bind = Ctrl+Super, mouse_up, workspace, +10
# Toggle special workspace

# Move window to workspace #
bind = $kbMoveWinToWs, 1, movetoworkspace, 1
bind = $kbMoveWinToWs, 2, movetoworkspace, 2
bind = $kbMoveWinToWs, 3, movetoworkspace, 3
bind = $kbMoveWinToWs, 4, movetoworkspace, 4
bind = $kbMoveWinToWs, 5, movetoworkspace, 5
bind = $kbMoveWinToWs, 6, movetoworkspace, 6
bind = $kbMoveWinToWs, 7, movetoworkspace, 7
bind = $kbMoveWinToWs, 8, movetoworkspace, 8
bind = $kbMoveWinToWs, 9, movetoworkspace, 9
bind = $kbMoveWinToWs, 0, movetoworkspace, 10
