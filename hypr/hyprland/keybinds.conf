exec = hyprctl dispatch submap global
submap = global

# Wallpaper
bind = SUPER+Shift, T, exec, ~/.config/hypr/scripts/set_wallpaper.sh
# Launcher
bind = Super, SPACE, exec, ~/.config/rofi/launcher/launcher.sh
# Waybar toggle 
bind = SUPER, J, exec, ~/.config/waybar/scripts/toggle_waybar.sh
# wlogout toogle
bind = SUPER,F4, exec, wlogout
# Brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5% --min-value=5
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- --min-value=5




# Go to workspace #
bind = $kbGoToWs, 1, workspace, 1
bind = $kbGoToWs, 2, workspace, 2
bind = $kbGoToWs, 3, workspace, 3
bind = $kbGoToWs, 4, workspace, 4
bind = $kbGoToWs, 5, workspace, 5
bind = $kbGoToWs, 6, workspace, 6
bind = $kbGoToWs, 7, workspace, 7
bind = $kbGoToWs, 8, workspace, 8
bind = $kbGoToWs, 9, workspace, 9
bind = $kbGoToWs, 0, workspace, 10
