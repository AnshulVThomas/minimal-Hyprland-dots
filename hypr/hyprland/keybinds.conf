# # Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1
binde = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
binde = Super+Alt, right, movetoworkspace, +1
binde = Super+Alt, left, movetoworkspace, -1
# Move window to/from special workspace

# Window groups


# Window actions
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1
bindm = Super, mouse:272, movewindow
bindm = $kbMoveWindow, movewindow
bindm = Super, mouse:273, resizewindow
bindm = $kbResizeWindow, resizewindow
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1 # Move window to picture-in-picture mode
bind = $kbPinWindow, pin
bind = $kbWindowFullscreen, fullscreen, 0
bind = $kbWindowBorderedFullscreen, fullscreen, 1  # Fullscreen with borders
bind = $kbToggleWindowFloating, togglefloating,
bind = $kbCloseWindow, killactive,


# Apps
bind = $kbTerminal, exec, $terminal
bind = $kbBrowser, exec, $browser
bind = $kbEditor, exec, $editor
bind = $kbFileExplorer, exec, $fileExplorer
bind = Ctrl+Alt, V, exec, pavucontrol
bind = Super, V, exec, copyq show


# Utilities
bindl = , Print, exec, grim - | swappy -f -  # Full screen capture > clipboard
# Capture region (freeze) → pipe to swappy
bind = Super, S, exec, grim -g "$(slurp)" - | swappy -f -

# Capture region → save to Pictures folder
bind = Super+Shift, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = CTRL+SUPER, SPACE, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Sleep
bind = Super+Shift, L, exec, systemctl suspend-then-hibernate

